swagger: "2.0"

info:
  title: "{{title}}"
  version: "1.0"

basePath: /v1.0

paths:
  /bye/{name}:
    get:
      summary: Generate goodbye
      description: Generates a goodbye message.
      operationId: fakeapi.aiohttp_hello.get_bye
      produces:
        - text/plain
      responses:
        '200':
          description: goodbye response
          schema:
            type: string
        default:
          description: "unexpected error"
      parameters:
        - name: name
          in: path
          description: Name of the person to say bye.
          required: true
          type: string

  /aiohttp_str_response:
    get:
      summary: Return a str response
      description: Test returning a str response
      operationId: fakeapi.aiohttp_hello.aiohttp_str_response
      produces:
        - text/plain
      responses:
        200:
          description: json response
          schema:
            type: string

  /aiohttp_non_str_non_json_response:
    get:
      summary: Return a non str and non json response
      description: Test returning a non str and non json response
      operationId: fakeapi.aiohttp_hello.aiohttp_non_str_non_json_response
      produces:
        - text/plain
      responses:
        200:
          description: json response
          schema:
            type: string

  /aiohttp_bytes_response:
    get:
      summary: Return a bytes response
      description: Test returning a bytes response
      operationId: fakeapi.aiohttp_hello.aiohttp_bytes_response
      produces:
        - text/plain
      responses:
        200:
          description: json response
          schema:
            type: object

  /aiohttp_validate_responses:
    get:
      summary: Return a bytes response
      description: Test returning a bytes response
      operationId: fakeapi.aiohttp_hello.aiohttp_validate_responses
      produces:
        - application/json
      responses:
        200:
          description: json response
          schema:
            type: object
